{% extends 'base.html' %}

{% block title %}Service Form{% endblock %}

{% block content %}

<div class="page-header">
    <div>
        <h1 class="page-header-title">Service details</h1>
        <p class="page-header-subtitle">Create or update a service configuration.</p>
    </div>
    <div class="page-header-actions">
        <a href="{% url 'service_list' %}" class="btn btn-outline btn-sm">Back to services</a>
    </div>
</div>

<form method="post" class="stacked-cards">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit" class="btn btn-primary">Save service</button>
    </div>
</form>

{% endblock %}
