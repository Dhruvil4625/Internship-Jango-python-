{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Category{% endblock %}
{% block content %}
<div class="page-header">
    <div>
        <h1 class="page-header-title">Create Category</h1>
        <p class="page-header-subtitle">Add a category to organize services.</p>
    </div>
    <div class="page-header-actions">
        <a href="{% url 'service_create' %}" class="btn btn-outline btn-sm">Back to service create</a>
    </div>
</div>

<form method="post" class="stacked-cards">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <button type="submit" class="btn btn-primary">Save category</button>
        <a href="{% url 'service_create' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
