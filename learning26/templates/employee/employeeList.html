{% extends 'base.html' %}

{% block title %}Employee List{% endblock %}

{% block content %}

<h2>Employee List</h2>

<a href="{% url 'employee_create' %}">Create Employee</a>

<table class="table table-striped table-hover">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Action</th>
    </tr>

    {% for emp in employees %}
    <tr>
        <td>{{ emp.id }}</td>
        <td>{{ emp.name }}</td>
        <td>{{ emp.salary }}</td>
        <td>
            <a href="{% url 'employee_update' emp.id %}">Edit</a>
            <a href="{% url 'employee_delete' emp.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
